<section>
    <header>
        <button type="button" (click)="onAdd()">+</button>
        <h3>Section {{ no }} </h3>
        <button type="button" (click)="onRemove()" [disabled]="!removeable">x</button>
    </header>
    <div>
        <app-input-container *ngFor="let item of data; 
        let i = index" 
        [no]="i + 1"
        [data]="item" 
        [removeable]="data.length > 1"
        (remove)="removeChild(i)"
        (dataChange)="onChange()"
        ></app-input-container>
    </div>
    <output> {{ getResult() }} </output>
</section>
